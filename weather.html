<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather App</title>
    <link rel="stylesheet" href="css/weatherstyle.css">
    <link rel="icon" href="path-to-your-favicon.ico" type="image/x-icon"> <!-- Add a favicon -->
</head>
<body>
    <div id="weather-container">
        <h2>Live Weather App</h2>
        <input type="text" id="city" placeholder="Enter city name" aria-label="City name">
        <button onclick="getWeather()">Search</button>

        <img id="weather-icon" alt="Weather Icon">

        <div id="temp-div"></div>

        <div id="weather-info"></div>

        <div id="hourly-forecast"></div>
    </div>
    <script src="css/javascript/weather.js"></script> <!-- Corrected script path -->
</body>
</html>
